<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>簡易音樂播放器</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎵 簡易音樂播放器</h1>

  <div id="info">
  <h3 id="song-title"></h3>
  </div>

  <audio id="player" controls></audio>

  <div class="buttons">
    <button id="prev">上一首</button>
    <button id="next">下一首</button>
    <button id="shuffle">隨機播放</button>
    <button id="repeat">重複播放</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
