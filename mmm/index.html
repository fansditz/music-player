<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易音樂播放器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🎵 簡易音樂播放器</h1>

    <div id="info">
        <h3 id="song-title">選擇歌曲...</h3>
    </div>

    <audio id="player" controls></audio>

    <div class="buttons">
        <button id="prev">⏮️ 上一首</button>
        <button id="play">▶️ 播放 / 暫停</button>
        <button id="next">下一首 ⏭️</button>
        <button id="shuffle">🔀 隨機播放</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
